# =====================================================
# ULTRA_POS Cashier System - GitHub Actions CI/CD Pipeline
# Electron v22 Application Build and Release Workflow
# =====================================================

name: ULTRA_POS CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'release/*'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - win64
          - win32
          - portable

env:
  NODE_VERSION: '18'
  ELECTRON_VERSION: '22.3.27'
  APP_NAME: 'ULTRA_POS Cashier System'

jobs:
  # =====================================================
  # Job 1: Code Quality and Linting
  # =====================================================
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: |
          echo "Checking code quality..."
          # Add ESLint if configured
          if npm run lint 2>/dev/null; then
            echo "Linting passed"
          else
            echo "No linting configured - skipping"
          fi

      - name: Check package.json validity
        run: |
          node -e "const pkg = require('./package.json'); console.log('Package:', pkg.name, 'v' + pkg.version)"

  # =====================================================
  # Job 2: Run Tests
  # =====================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            python3 \
            libsqlite3-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libjpeg-dev \
            libgif-dev \
            librsvg2-dev

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules
        run: npm rebuild better-sqlite3

      - name: Run unit tests
        run: npm test
        continue-on-error: false

      - name: Generate coverage report
        if: success()
        run: npm run test:coverage || true

      - name: Upload coverage
        if: success()
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  # =====================================================
  # Job 3: Build Application (Windows)
  # =====================================================
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: test
    if: success()
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: win64
            os: windows-latest
            arch: x64
            build_cmd: build:win64
          - target: win32
            os: windows-latest
            arch: ia32
            build_cmd: build:win32
          - target: portable
            os: windows-latest
            arch: x64
            build_cmd: build:portable

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        run: |
          npm ci
          npm rebuild better-sqlite3 --runtime=electron --target=${{ env.ELECTRON_VERSION }} --disturl=https://electronjs.org/headers

      - name: Build application
        run: npm run ${{ matrix.build_cmd }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List build artifacts
        shell: bash
        run: |
          echo "Build artifacts:"
          ls -la dist/ || echo "No dist folder found"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ultra-pos-${{ matrix.target }}
          path: |
            dist/*.exe
            dist/*.yml
          retention-days: 30
          if-no-files-found: warn

  # =====================================================
  # Job 4: Create Release
  # =====================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -name "*.exe" -exec cp {} release/ \;
          ls -la release/

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ULTRA_POS Cashier System v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## ULTRA_POS Cashier System v${{ steps.get_version.outputs.VERSION }}
            
            ### Release Notes
            - See [CHANGELOG](CHANGELOG.md) for details
            
            ### Downloads
            - **Windows Installer (64-bit)**: ULTRA_POS Cashier System-${{ steps.get_version.outputs.VERSION }}-Setup.exe
            - **Windows Portable**: ULTRA_POS Cashier System-${{ steps.get_version.outputs.VERSION }}-Portable.exe
            
            ### System Requirements
            - Windows 10/11 (64-bit)
            - 4 GB RAM minimum
            - 500 MB disk space
            
            ### Installation
            1. Download the installer or portable version
            2. Run the installer (or extract the portable version)
            3. Follow the setup wizard
            4. Activate your license
            
          files: release/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =====================================================
  # Job 5: Deploy Notification
  # =====================================================
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [build, release]
    if: always()

    steps:
      - name: Determine build status
        id: status
        run: |
          if [[ "${{ needs.build.result }}" == "success" && "${{ needs.release.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=Build and release completed successfully!" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.build.result }}" == "success" ]]; then
            echo "status=partial" >> $GITHUB_OUTPUT
            echo "message=Build completed, release skipped (not a tag)." >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=Build failed. Check the logs for details." >> $GITHUB_OUTPUT
          fi

      - name: Log build result
        run: |
          echo "================================"
          echo "Build Status: ${{ steps.status.outputs.status }}"
          echo "Message: ${{ steps.status.outputs.message }}"
          echo "================================"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"

# =====================================================
# Workflow Configuration Notes:
#
# Trigger conditions:
# - Push to main/master/develop branches
# - Push of version tags (v*)
# - Pull requests to main/master
# - Manual workflow dispatch
#
# Secrets required:
# - GITHUB_TOKEN: Automatically provided by GitHub
# - Optional: CSC_LINK (code signing certificate)
# - Optional: CSC_KEY_PASSWORD (certificate password)
#
# Customization:
# - Update NODE_VERSION and ELECTRON_VERSION as needed
# - Add additional build targets in the matrix
# - Configure code signing in build job
# =====================================================
